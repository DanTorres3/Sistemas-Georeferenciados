<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Objeto Navigator</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <style>
        body{
            background-color: red;
        }
        .parrafos{
            font-size: 30px;
        }

        #boton {
            background-color: darkgreen;
            color: white;
        }
    </style>
</head>
<body class="fondo">
    <div class="container-fluid">
        <div class="container bg-warning">
            <div class="row m-5">
                <div class="col-12 p-5">
                    <h1>Ejemplo de Navigator</h1>

                    <button id="boton" onclick="obtieneDatos()">Obtiene datos del navegador</button>
                    <p class="parrafos">Esta es la informacion del navegador</p>
                    <ul id="navegador">
                      <li></li>
                      <li></li>
                      <li></li>
                      <li></li>
                    </ul>
                </div>
            </div>
        </div>
    </div>

    
    <script>

      var navegador = document.getElementById("navegador");
      var datos = navegador.getElementsByTagName("li");

      function obtieneDatos() {
        datos[0].innerHTML = "Nombre del navegador es: "  + navigator.appCodeName;
        datos[1].innerHTML = "La versi√≥n del navegador es: " + navigator.appVersion;
        datos[2].innerHTML = "Estatus de internet: " + navigator.onLine;
        datos[3].innerHTML = "Plataforma: " + navigator.platform;
      }

    </script>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyADjOfdGIg-7JiqjoTstMN9el4g-nLhxxA&callback=iniciaMapa" async defer></script>
</body>
</html>
