        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup"
            aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

            <div class="navbar-nav">
                <a class="nav-item nav-link logged-in" href="#" data-toggle="modal" data-target="#micuentamodal">Mi Cuenta</a>
                <a class="nav-item nav-link logged-in" href="#" id="salir">Salir</a>
                <a class="nav-item nav-link logged-out" href="#" data-toggle="modal" data-target="#ingresarmodal">Ingresar</a>
                <a class="nav-item nav-link logged-out" href="#" data-toggle="modal" data-target="#registratemodal">Regístrate</a>
            </div>
        </div>
    </nav>

    <!-- Modal Ingresar -->
    <div class="modal fade" id="ingresarmodal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
        aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header w3-yellow">
                    <h5 class="modal-title" id="ingresarModalLabel">Ingresar</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form id="formaingresar">
                        <div class="row m-2">
                            <div class="col-12">
                                <input type="email" class="form-control" required id="correo"
                                    placeholder="Ingrese su correo electrónico">
                            </div>
                        </div>
                        <div class="row m-2">
                            <div class="col-12">
                                <input type="password" class="form-control" required id="contrasena"
                                    placeholder="Ingrese su contraseña">
                            </div>
                        </div>
                        <div class="row text-center">
                            <div class="col-12">
                                <input type="submit" class="btn btn-primary" value="Ingresar">
                                <p class="error text-danger"></p>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="row p-3">
                    <div class="col-12 text-center">
                        <span onclick="entrarGoogle()" class="btn btn-primary btn-danger">Continuar con
                            <i class="fab fa-google-plus-g"></i></span>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal Registrate -->
    <div class="modal fade" id="registratemodal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
        aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header w3-yellow">
                    <h5 class="modal-title" id="registrateModalLabel">Regístrate</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form id="formaregistrate" autocomplete="off">
                        <div class="row m-2">
                            <div class="col-12">
                                <input type="text" class="form-control" id="rnombre" required
                                    placeholder="Ingrese su nombre completo">
                            </div>
                        </div>
                        <div class="row m-2">
                            <div class="col-12">
                                <input type="email" class="form-control" id="rcorreo" required
                                    placeholder="Ingrese su correo electrónico">
                            </div>
                        </div>
                        <div class="row m-2">
                            <div class="col-12">
                                <input type="text" class="form-control" id="rcontrasena" required
                                    placeholder="Ingrese su contraseña">
                            </div>
                        </div>
                        <div class="row m-2">
                            <div class="col-12">
                                <input type="number" step="any" class="form-control" id="rtelefono" required
                                    placeholder="Ingrese su teléfono">
                            </div>
                        </div>
                        <div class="row m-2">
                            <div class="col-12">
                                <input type="text" class="form-control" id="rdireccion" required
                                    placeholder="Ingrese su dirección">
                            </div>
                        </div>
                        <div class="row text-center">
                            <div class="col-12">
                                <input type="submit" class="btn btn-primary" value="Enviar">
                                <p class="error text-danger"></p>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal MiCuenta -->
    <div class="modal fade" id="micuentamodal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
        aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header w3-yellow">
                    <h5 class="modal-title" id="micuentaModalLabel">Mi Cuenta</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="row m-2">
                        <div class="col-12 datosdelacuenta">
                            Aquí va la info de su cuenta
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="container-fluid">
        <div class="container">
            <div class="row" id="listadeplatillos"></div>
        </div>
    </div>
