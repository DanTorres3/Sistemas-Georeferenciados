<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maps Options</title>
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <style>
        body {
            font-family: "Times New Roman", Georgia, Serif;
            background-color: khaki;
        }

        .map {
            width: 100%;
            height: 340px;
        }

        p {
            font-size: 17px;
        }

        .btn {
            font-family: "Playfair Display";
            letter-spacing: 2px;
            font-size: 16px;
        }

        h1, p {
            font-family: "Playfair Display";
            letter-spacing: 5px;
        }
    </style>
</head>

<body>
    <div class="w3-top">
        <div class="w3-bar w3-white w3-padding w3-card" style="letter-spacing:4px;">
            <a href="index.html" class="w3-bar-item w3-button">Index</a>

            <div class="w3-right w3-hide-small">
                <a class="w3-bar-item">Luis Daniel Rodríguez Torres</a>
            </div>
        </div>
    </div>
    <br><br><br>
    <div class="container-fluid m-2 text-center">
        <div class="row">
            <div class="col-12">
                <h1>Controles de Mapa</h1>
            </div>
        </div>
        <div class="row">
            <div class="col-12 col-md-6">
                <div class="map" id="mapa1"></div>
                <p>Mapa con controles estándar</p>
            </div>
            <div class="col-12 col-md-6">
                <div class="map" id="mapa2"></div>
                <p>Mapa sin controles</p>
            </div>
        </div>
        <div class="row">
            <div class="col-12 col-md-6">
                <div class="map" id="mapa3"></div>
                <p>Mapa con zoom desactivado</p>
            </div>
            <div class="col-12 col-md-6">
                <div class="map" id="mapa4"></div>
                <p>Mapa con ControlOptions</p>
            </div>
        </div>
        <div class="row">
            <div class="col-12 col-md-6">
                <div class="map" id="mapa5"></div>
                <p>Mapa con ControlPosition</p>
            </div>
            <div class="col-12 col-md-6">
                <div class="map" id="mapa6"></div>
                <p>Mapa con Restricting MapBounds</p>
            </div>
        </div>
    </div>


    <script>

        function iniciaMapa() {

            var coordenadas = { lat: 21.1101462, lng: -101.7293290 };

            var propiedades1 = {
                center: coordenadas,
                zoom: 16
            };

            var mapa1 = new google.maps.Map(document.getElementById('mapa1'), propiedades1);


            var propiedades2 = {
                center: coordenadas,
                zoom: 16,
                disableDefaultUI: true
            };

            var mapa2 = new google.maps.Map(document.getElementById('mapa2'), propiedades2);

            var propiedades3 = {
                center: coordenadas,
                zoom: 16,
                zoomControl: false,
                scaleControl: false
            };

            var mapa3 = new google.maps.Map(document.getElementById('mapa3'), propiedades3);


            var propiedades4 = {
                center: coordenadas,
                zoom: 16,
                mapTypeControl: true,
                mapTypeControlOptions: {
                    style: google.maps.MapTypeControlStyle.DROPDOWN_MENU,
                    mapTypeIds: ['roadmap', 'satellite', 'terrain']
                }

            };
            var mapa4 = new google.maps.Map(document.getElementById('mapa4'), propiedades4);


            var propiedades5 = {
                center: coordenadas,
                zoom: 16,
                mapTypeControl: true,
                mapTypeControlOptions: {
                    style: google.maps.MapTypeControlStyle.HORIZONTAL_BAR,
                    position: google.maps.ControlPosition.TOP_CENTER
                },
                zoomControl: true,
                zoomControlOptions: {
                    position: google.maps.ControlPosition.LEFT_CENTER
                },
                scaleControl: true,
                streetViewControl: true,
                streetViewControlOptions: {
                    position: google.maps.ControlPosition.LEFT_BOTTOM
                },
                fullscreenControl: true

            };
            var mapa5 = new google.maps.Map(document.getElementById('mapa5'), propiedades5);


            var limites = {
                north: 21.390039,
                south: 20.858414,
                west: -102.149631,
                east: -101.092990
            }

            var propiedades6 = {
                center: coordenadas,
                zoom: 16,
                restriction: {
                    latLngBounds: limites,
                    strictBounds: false
                }
            };
            var mapa6 = new google.maps.Map(document.getElementById('mapa6'), propiedades6);

        }

    </script>


    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>

    <script
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyADjOfdGIg-7JiqjoTstMN9el4g-nLhxxA&callback=iniciaMapa"
        async defer></script>

</body>

</html>
