            font-family: "Times New Roman", Georgia, Serif;

            width: 100%;

<body>
    <div class="w3-top">
        <div class="w3-bar w3-white w3-padding w3-card" style="letter-spacing:4px;">
            <a href="index.html" class="w3-bar-item w3-button">Index</a>

            <div class="w3-right w3-hide-small">
                <a class="w3-bar-item">Luis Daniel Rodr√≠guez Torres</a>
            </div>
        </div>
    </div>
    <br><br><br>
        <div class="container text-center small">
            <div class="row m-2">
                <div class="col-12">
                    <h1 class="text-center">Watch Position.</h1>
                </div>
                <div class="col-12" id="map"></div>
                <div class="col-1 p-3"></div>
                <div class="col-5 p-3">
                    <button class="btn btn-sm btn-primary" id="boton"><i class="fas fa-play"> Start Watch</i></button>
                </div>
                <div class="col-5 p-3">
                    <button class="btn btn-sm btn-danger" id="botondetener"><i class="fas fa-stop"> Stop Watch</i></button>
                </div>
                <div class="col-1 p-3"></div>
            </div>
            <div class="row m-2">
                <div class="col-12" id="datos"></div>
            </div>
        </div>

    <script>
        function iniciaMapa() {

            var propiedades = {
                center: {
                    lat: 21.1101462, lng: -101.7293290
                },
                zoom: 17

            };

            var mapa = document.getElementById("map");

            var map = new google.maps.Map(mapa, propiedades);

            var icono = {
                url: "https://media.giphy.com/media/1ZweHMlSaxcc32mSSu/giphy.gif",
                scaledSize: new google.maps.Size(25, 25),
                origin: new google.maps.Point(0, 0),
                anchor: new google.maps.Point(0, 0)
            };

            var marker = new google.maps.Marker({
                position: { lat: 0, lng: 0 },
                icon: icono,
                map: map
            });

            var watchId = null;

            const boton = document.getElementById('boton');

            var positionOptions = {
                enableHighAccuracy: true,
                timeout: 10 * 1000,  
                maximumAge: 30 * 1000  
            };


            if (navigator.geolocation) {

                boton.addEventListener('click', function () {


                    watchId = navigator.geolocation.watchPosition(function (position) {
                        var lat = position.coords.latitude;
                        var lng = position.coords.longitude;

                        console.log(position);

                        var coordenadas = lat + ',' + lng;

                        var exactitud = position.coords.accuracy ? position.coords.accuracy : 'no disponible';
                        var altitud = position.coords.altitude ? position.coords.altitude : 'no disponible';
                        var velocidad = position.coords.speed ? position.coords.speed : 'no disponible';
                        var fechayhora = (new Date(position.timestamp)).toString();


                        const html = `
                            <p>Coordenadas: ${ coordenadas}</p>
                            <p>Exactitud: ${ exactitud}</p>
                            <p>Altitud: ${ altitud}</p>
                            <p>Velocidad: ${ velocidad + 'mtrs/seg'} </p>
                            <p>Fecha y hora: ${ fechayhora}</p>
                        `;

                        const datos = document.getElementById('datos');
                        datos.innerHTML = html;

                        marker.setPosition(new google.maps.LatLng(lat, lng));
                        map.panTo(new google.maps.LatLng(lat, lng));

                    }, error, positionOptions);
                });

                const botondetener = document.getElementById('botondetener');
                botondetener.addEventListener('click', function () {
                    if (watchId !== null) {
                        navigator.geolocation.clearWatch(watchId);
                        const html = `
                            <p>Se detuvo el monitoreo</p>
                        `;
                        const datos = document.getElementById('datos');
                        datos.innerHTML = html;
                    }
                });
            }
            function error(positioError) {
                console.log(positioError.messsage);
            }
        }


    </script>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"

        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>

    <script
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyADjOfdGIg-7JiqjoTstMN9el4g-nLhxxA&callback=iniciaMapa"
        async defer></script>
</body>

</html>
