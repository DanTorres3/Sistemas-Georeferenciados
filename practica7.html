<body>
    <div class="w3-top">
        <div class="w3-bar w3-white w3-padding w3-card" style="letter-spacing:4px;">
            <a href="index.html" class="w3-bar-item w3-button">Index</a>

            <div class="w3-right w3-hide-small">
                <a class="w3-bar-item">Luis Daniel Rodríguez Torres</a>
            </div>
        </div>
    </div>
    <div class="container-fluid">
        <div class="container">
            <div class="row m-5">
                <div class="col-12">
                    <h1 class="text-center">Google Maps con Clustering.</h1>
                    <div id="map"></div>
                </div>
            </div>
            <div class="row">
                <div class="col-3 text-center">
                    <button class="btn btn-outline-primary" id="btnroadmap"><i class="fas fa-route"></i>Roadmap</button>
                </div>
                <div class="col-3 text-center">
                    <button class="btn btn-outline-success" id="btnsatellite"><i class="fas fa-satellite"></i>Satellite</button>
                </div>
                <div class="col-3 text-center">
                    <button class="btn btn-outline-warning" id="btnhybrid"><i class="fas fa-broadcast-tower"></i>Hybrid</button>
                </div>
                <div class="col-3 text-center">
                    <button class="btn btn-outline-danger" id="btnterrain"><i class="fas fa-road"></i>Terrain</button>
                </div>
            </div>
        </div>
    </div>


    <script>
        var localidades = [ //Casas de mis amigos
            { lat: 21.1101462, lng: -101.729329 }, //Mi casa
            { lat: 21.161068, lng: -101.6883536 }, //Casa de Marco
            { lat: 23.0761814, lng: -109.7253332 }, //Casa de Kevin
            { lat: 21.3519926, lng: -101.9409363 }, //Casa de Jonathan
            { lat: 19.432132, lng: -99.042158 }, //Casa de Yisus
            { lat: 20.914836, lng: -101.738627 }, //Casa de Juan
            { lat: 21.1045876, lng: -101.6426239 }, //Casa de Sofia
            { lat: 21.1406536, lng: -101.6985011 }, //Casa de Jorge
            { lat: 21.1063827, lng: -101.6908361 }, //Casa de Luis
            { lat: 20.5089011, lng: -100.4035122 } //Casa de Josue
        ];

        var coordenadas = {
            lat: 0,
            lng: 0
        }

        var propiedades = {
            center: coordenadas,
            zoom: 3,
            mapTypeId: 'terrain'
        }

        function iniciaMapa() {
            map = new google.maps.Map(document.getElementById("map"), propiedades);

            var labels = "ADMKJYJSJLJ";

            var marcadores = [];

            var cuenta = 1;

            localidades.forEach(localidad => {
                console.log(localidad);

                let marcador = new google.maps.Marker({
                    position: localidad,
                    map: map,
                    label: labels[cuenta % labels.length]
                });

                marcadores.push(marcador);
                cuenta++;
            });

            var markerCluster = new MarkerClusterer(map, marcadores,
                {
                    imagePath: 'https://developers.google.com/maps/documentation/javascript/examples/markerclusterer/m',
                    gridSize: 60,
                    zoomOnClick: true,
                    maxZoom: 10
                }
            );

            document.getElementById("btnroadmap").addEventListener("click", function () {
                map.setMapTypeId('roadmap');
            });

            document.getElementById("btnsatellite").addEventListener("click", function () {
                map.setMapTypeId('satellite');

            });

            document.getElementById("btnhybrid").addEventListener("click", function () {
                map.setMapTypeId('hybrid');
            });

            document.getElementById("btnterrain").addEventListener("click", function () {
                map.setMapTypeId('terrain');
            });
        }

        function moverPosicion(marker) {
            navigator.geolocation.getCurrentPosition(posicion => {
                var pos = {
                    lat: posicion.coords.latitude,
                    lng: posicion.coords.longitude
                }
                marker.setPosition(new google.maps.LatLng(posicion.coords.latitude, posicion.coords.longitude));
                map.panTo(new google.maps.LatLng(posicion.coords.latitude, posicion.coords.longitude));
                map.setCenter(pos);
            });


        }
    </script>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"

    <script
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyADjOfdGIg-7JiqjoTstMN9el4g-nLhxxA&callback=iniciaMapa"
        async defer></script>
</body>
