<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mapa</title>
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">


    <!-- The core Firebase JS SDK is always required and must be listed first -->
    <script src="https://www.gstatic.com/firebasejs/7.9.3/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.9.3/firebase-firestore.js"></script>

    <style>
        body {
            font-family: "Times New Roman", Georgia, Serif;
            background-color: khaki;
        }

        #map {
            width: 100%;
            height: 350px;
        }

        p {
            font-size: 17px;
        }

        h1,
        h2,
        h3,
        h4,
        h5,
        h6 {
            font-family: "Playfair Display";
            letter-spacing: 5px;
        }
    </style>
</head>

<body>
    <div class="w3-top">
        <div class="w3-bar w3-white w3-padding w3-card" style="letter-spacing:4px;">
            <a href="../index.html" class="w3-bar-item w3-button">Index</a>

            <div class="w3-right w3-hide-small">
                <a class="w3-bar-item">Luis Daniel Rodríguez Torres</a>
            </div>
        </div>
    </div>
    <div class="container-fluid">
        <div class="container">
            <div class="row m-5">
                <div class="col-12 p-5">
                    <h1 class="text-center">Mapa con Fetch.</h1>
                </div>
                <div id="map"></div>
            </div>
        </div>
    </div>
    

    <script>
        var coordenadas = {
            lat: 0,
            lng: 0
        }

        var propiedades = {
            center: coordenadas,
            zoom: 2
        }

        function obtieneMarcadores() {
            const markers = [
                {
                    name: "México",
                    longitude: "-99.1276",
                    latitude: "19.427"
                },
                {
                    name: "Brazil",
                    longitude: "-47.9292",
                    latitude: "-15.7801"
                },
                {
                    name: "Spain",
                    longitude: "-3.70327",
                    latitude: "40.4167"
                }
            ];
            return markers;
        }
        function iniciaMapa() {
            const map = new google.maps.Map(document.getElementById('map'), propiedades);
            const marcadores = obtieneMarcadores();
            for (marcador of marcadores) {
                let marker = new google.maps.Marker({
                    map: map,
                    position: new google.maps.LatLng(marcador.latitude, marcador.longitude),
                    title: marcador.name
                })
            }

        }
    </script>


    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/725910d27b.js" crossorigin="anonymous"></script>
    <script
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyADjOfdGIg-7JiqjoTstMN9el4g-nLhxxA&callback=iniciaMapa"
        async defer></script>
</body>

</html>
