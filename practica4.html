<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mapa</title>
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <style>
        body {font-family: "Times New Roman", Georgia, Serif; background-color:khaki;}
        #mapa {
            width: 100%;
            height: 350px;
        }
        p {
            font-size: 17px;
        }
        h1, h2, h3, h4, h5, h6 {
            font-family: "Playfair Display";
            letter-spacing: 5px;
        }
    </style>
</head>
<body>
    <div class="w3-top">
        <div class="w3-bar w3-white w3-padding w3-card" style="letter-spacing:4px;">
          <a href="index.html" class="w3-bar-item w3-button">Index</a>
          
          <div class="w3-right w3-hide-small">
            <a class="w3-bar-item">Luis Daniel Rodríguez Torres</a>
          </div>
        </div>
    </div>
    <div class="container-fluid">
        <div class="container">
            <div class="row m-5">
                <div class="col-12 p-5">
                    <h5 id="hide">Haz clic para obtener las coordenadas de tu dispositivo</h5>
                    <button type="submit" class="w3-button w3-light-grey w3-section" id="boton" onclick="obtieneUbicacion()">Obtener coordenadas</button>
                    <p id="mensaje"></p>
                    <div id="mapa"></div>
                </div>
            </div>
        </div>
    </div>


    <script>
    var x = document.getElementById("mensaje");
    var hide = document.getElementById("hide");
    
    function obtieneUbicacion() {

    if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(muestraPosicion);
        } else { 
            x.innerHTML = "El navegador no dispone la capacidad de geolocalización";
        }
    }
    function muestraPosicion(posicion) {
      var coordenadas = posicion.coords.latitude + "," + posicion.coords.longitude;
      var imagenurl = "https://maps.googleapis.com/maps/api/staticmap?center=" + "Madrid,Spain" + "&zoom=12&size=700x300&key=AIzaSyADjOfdGIg-7JiqjoTstMN9el4g-nLhxxA";
      document.getElementById("mapa").innerHTML = "<div align='center'><img src='"+imagenurl+"'></div>";
      hide.innerHTML = "";
    }
    </script>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyADjOfdGIg-7JiqjoTstMN9el4g-nLhxxA&callback=iniciaMapa" async defer></script>
</body>
</html>
